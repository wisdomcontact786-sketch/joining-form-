<style>
.contact-form {
  max-width: 480px;
  margin: 40px auto;
  padding: 25px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  font-family: Arial, sans-serif;
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.contact-form label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #555;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #4CAF50;
  outline: none;
}

.contact-form textarea {
  resize: vertical;
  min-height: 120px;
}

.contact-form button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: #4CAF50;
  border: none;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  opacity: 0.9;
}
</style>

<div class="contact-form">
  <h2>Contact Us</h2>

  <form action="https://formsubmit.co/wisdomcontact786@gmail.com" method="POST">

    <label>Your Name</label>
    <input type="text" name="name" placeholder="Your name" required>

    <label>Your Email</label>
    <input type="email" name="email" placeholder="you@example.com" required>

    <label>Your Message</label>
    <textarea name="message" placeholder="Write your message..." required></textarea>

    <!-- Optional settings -->
    <input type="hidden" name="_subject" value="New Contact Form Submission">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Message</button>
  </form>
</div>
